<template>
    <lightning-card title="Project Employee Dashboard">
        <template if:true={error}>
            <div class="slds-text-color_error slds-p-around_small">{error}</div>
        </template>
        <div class="summary-box">
            <span class="summary-title">Total Employee</span>
            <span class="summary-count">{projectCount}</span>
        </div>
        <template if:true={projects}>
            <div class="dashboard-container">
                <template for:each={projects} for:item="proj">
                    <div key={proj.id} class="project-item">
                        <div class="project-name">
                            <lightning-icon 
                                icon-name="standard:work_order" 
                                size="small" 
                                alternative-text="Project">
                            </lightning-icon>
                            <span>{proj.name}</span> <!-- ðŸ‘ˆ Now shows the project name -->
                        </div>
                        <lightning-badge label={proj.label} class="count-badge"></lightning-badge>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
