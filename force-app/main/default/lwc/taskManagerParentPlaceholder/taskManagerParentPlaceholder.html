<template>
    <div class="slds-card">
        <c-task-manager-date-time-bar ondateselected={dateSelectedCallback}></c-task-manager-date-time-bar>
        <template if:true={isDateSelected}>
                <c-task-manager-child-view 
                    con-id={conId} 
                    selected-date={selectedDate} 
                    selected-month={selectedMonth} 
                    selected-year={selectedYear}>
                </c-task-manager-child-view>
        </template>
    </div>
</template>
