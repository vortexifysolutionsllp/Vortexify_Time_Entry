<template>
    <lightning-card  variant="Narrow">
        <div style="margin-bottom: 1%;">
            <lightning-button  variant="brand" label="Details View" title="Details" onclick={openModuleWiseComp}></lightning-button>
        </div>
    
	<template if:true={isShowProjectDetails}>
		<c-project-legion-view></c-project-legion-view>
        <c-project-estimation_-preparation></c-project-estimation_-preparation>
	</template>
	<template if:false={isShowProjectDetails}>
        <div class="slds-form-element">
        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" 
                        onchange={selectionChangeHandler} 
                        disabled={isPicklistDisabled}>
                    <option value="Select">Select</option>
                    <template for:each={projectNameByIdList} for:item="option">
                        <option key={option.label} class="uiInputSelectOption" value={option.value}>{option.label}</option>
                    </template>
                </select>
            </div>
        </div>
    </div>
        <template if:true={selectedProjectId}>
		<c-related_-project_-progress project-id={selectedProjectId}></c-related_-project_-progress>
        </template>
	</template>
     </lightning-card>
</template>
