<template> 
    <lightning-card title="Meeting Scheduler"> 
        <div class="slds-m-around_medium"> 
            <lightning-button label="Schedule Meeting" variant="brand" onclick={handleOpen}></lightning-button> 
        </div> 
        <template if:true={meetUrl}> 
            <p>Your Google Meet Link:  
                <a href={meetUrl} target="_blank">{meetUrl}</a> 
            </p> 
        </template> 
    </lightning-card> 
    <!-- Popup Modal --> 
    <template if:true={isModalOpen}> 
        <section role="dialog" class="slds-modal slds-fade-in-open"> 
            <div class="slds-modal__container"> 
                <!-- Header --> 
                <header class="slds-modal__header"> 
                    <h2 class="slds-text-heading_medium">Schedule a Meeting</h2> 
                    <lightning-button-icon icon-name="utility:close" variant="bare-inverse"  
                        alternative-text="Close" onclick={handleClose} class="slds-modal__close"> 
                    </lightning-button-icon> 
                </header> 
                <!-- Body --> 
                <div class="slds-modal__content slds-p-around_medium"> 
                    <lightning-input type="datetime-local" label="Start Time"  
                        value={startTime} onchange={handleStartTimeChange}> 
                    </lightning-input> 
                    <lightning-input type="datetime-local" label="End Time"  
                        value={endTime} onchange={handleEndTimeChange}> 
                    </lightning-input> 
                    <lightning-input type="text" label="Subject"  
                        value={subject} onchange={handleChange}> 
                    </lightning-input> 
                </div> 
                <!-- Footer --> 
                <footer class="slds-modal__footer"> 
                    <lightning-button label="Cancel" variant="neutral" onclick={handleClose}></lightning-button> 
                    <lightning-button label="Create Meet" variant="brand" onclick={handleCreateMeet}></lightning-button> 
                </footer> 
            </div> 
        </section> 
        <div class="slds-backdrop slds-backdrop_open"></div> 
    </template> 
</template>
