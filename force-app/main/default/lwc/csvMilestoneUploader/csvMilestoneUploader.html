<template>
    <lightning-card title="Upload CSV to Update Milestones">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Upload CSV" accept=".csv" onchange={handleFileChange}></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Upload and Update" variant="brand" onclick={handleUpload}></lightning-button>
        </div>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Processing..."></lightning-spinner>
        </template>
    </lightning-card>
</template>
