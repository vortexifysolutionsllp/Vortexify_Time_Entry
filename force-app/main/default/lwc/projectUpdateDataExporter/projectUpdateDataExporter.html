<template>
	<div class="slds-m-around_small">
		<lightning-button variant="brand" label="Export Data" title="Export Data Into CSV" icon-name="utility:download"
			onclick={clickHandler} disabled={checkRecord}></lightning-button>
	</div>
	<lightning-card title="Project update report" icon-name="custom:custom14">
		<template if:true={records}>
			<lightning-datatable data={pagedRecords} columns={columns} key-field="Id"
				class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid"
				aria-label="Example advanced table of Opportunities in actionable mode with ascending column sorting"
				onrowaction={handleRowAction}></lightning-datatable>

			<div class="pagination">
				<lightning-button label="Previous" onclick={handlePrevious} class="slds-m-right_small"
					disabled={isPreviousDisabled}></lightning-button>
				<span class="pageNum">Page {currentPage} of {totalPages}</span>
				<lightning-button label="Next" onclick={handleNext} class="slds-m-left_small" disabled={isNextDisabled}>
				</lightning-button>
			</div>
		</template>
	</lightning-card>
	<template if:true={dependencies}>
		<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
			class="slds-modal slds-fade-in-open slds-modal_large">
			<div class="slds-modal__container">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon"  title="Close" onclick={closeModal}>
					<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
					<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
					</svg>
					<span class="slds-assistive-text">Cancel and close</span>
					</button>
				<div class="slds-modal__header">
					<h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Dependency Details
					</h1>
				</div>
				<div class="slds-modal__content" id="modal-content-id-1">
					<div class="slds-modal__content">
						<!-- <lightning-datatable key-field="id" data={dependencies} columns={columns1}
							hide-checkbox-column="true"></lightning-datatable> -->
						<c-dependency-data-Exporter if:true={selectedRecordId} record-id={selectedRecordId}>
						</c-dependency-data-Exporter>
					</div>

				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>
</template>
