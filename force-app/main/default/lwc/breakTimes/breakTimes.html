<template>
	<template if:true={isShowTimewComp}>
		<lightning-card variant="Narrow" title="Description" icon-name="standard:account">
			<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
				aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
				<div class="slds-modal__container">
                    task id is  : {selJiraId}
					<header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
						<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Description..üëç</h2>
					</header>

					<!-- modal body start -->
					<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					    <lightning-input type="text" variant="standard" name="Descrption" label="label" placeholder="Description..."></lightning-input>
					</div>

					<!-- modal footer start-->
					<footer class="slds-modal__footer">
						<button class="slds-button slds-button_neutral" onclick={CreateBreakRecord}>Submit</button>
						<button class="slds-button slds-button_neutral" onclick={stopBreak}>End Break</button>
					</footer>
				</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open"></div>
		</lightning-card>
	</template>
</template>
